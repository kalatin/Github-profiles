<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="github">
				<div class="github__title">Профили GITHUB</div>
				<form class="github__search">
					<input type="text" placeholder="Имя пользователя" />
					<button>Поиск</button>
				</form>
			</div>
		</div>
		<div class="info">
			<div class="info__found">Пользователь не найден</div>
			<div class="info__container">
				<img src="" alt="info__image" class="info__image" />
				<div class="info__login"></div>
				<div class="info__name"></div>
				<div class="info__location">
					<img src="./src/img/location.svg" alt="location" />
					<span></span>
				</div>
				<a href="" class="info__url">Ссылка</a>
			</div>
		</div>
		<script src="./src/js/index.js"></script>
	</body>
</html>
